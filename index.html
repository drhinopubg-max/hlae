<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }
    .card {
      background: rgba(255,255,255,0.15);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);
      max-width: 400px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .heart {
      font-size: 3rem;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">❤️</div>
    <img src="https://ibb.co/FQGSMMT" alt="Hla E" style="width: 120px; height: 120px; object-fit: cover; border-radius: 50%; margin-top: 15px; margin-bottom: 15px;"/>
    <h1>Hla E My Love...</h1>
    <p>
      I just wanted to say something simple,<br>
      something honest,<br>
      something straight from my heart.<br><br>
      <strong>I love you.</strong><br>
      More than words can explain,
      more than you can imagine.
    </p>
  </div>
    <iframe width="0" height="0" src="https://www.youtube.com/embed/nyuo9-OjNNg?autoplay=1&loop=1&playlist=nyuo9-OjNNg" frameborder="0" allow="autoplay"></iframe>
</body>
</html>
