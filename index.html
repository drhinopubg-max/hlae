<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hla E ❤️</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: #000;
        color: white;
        overflow-x: hidden;
    }

    #slideshow {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    #slideshow img {
        width: 100%;
        height: 100vh;
        object-fit: cover;
        position: absolute;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    #slideshow img.active {
        opacity: 1;
    }

    .title {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-size: 28px;
        font-weight: 600;
        text-shadow: 0 0 15px rgba(255,255,255,0.8);
    }

    audio {
        display: none;
    }
</style>

</head>
<body>

<div id="slideshow">
    <img src="img1.jpg" class="active">
    <img src="img2.jpg">
    <img src="img3.jpg">
    <img src="img4.jpg">
    <img src="img5.jpg">
    <img src="img6.jpg">
    <img src="img7.jpg">
    <img src="img8.jpg">
    <img src="img9.jpg">
    <img src="img10.jpg">
</div>

<div class="title">Hla E — I Love You So Much ❤️</div>

<audio autoplay loop>
    <source src="song.mp3" type="audio/mp3">
</audio>

<script>
let slides = document.querySelectorAll("#slideshow img");
let index = 0;

setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
}, 1000); // 1 second per photo
</script>

</body>
</html>
