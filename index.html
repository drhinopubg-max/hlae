<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffb6d5, #ffdde9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }
    .card {
      background: rgba(255, 240, 245, 0.55);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(255, 150, 200, 0.3);
      backdrop-filter: blur(12px);
      max-width: 420px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .heart {
      font-size: 3rem;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
      .fade {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1.5s ease forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .gimg {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 20px;
      margin: 10px;
      box-shadow: 0 5px 15px rgba(255,100,150,0.4);
      animation: fadeIn 2s ease;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
</style>
</head>
<body>
  <div class="card fade">
    <div class="heart">‚ù§Ô∏è</div>
    <img src="YOUR-IMAGE-LINK" alt="Hla E" style="width: 120px; height: 120px; object-fit: cover; border-radius: 50%; margin-top: 15px; margin-bottom: 15px;"/>
    <h1>Hey Hla E...</h1>
    <p>
      I just wanted to say something simple,<br>
      something honest,<br>
      something straight from my heart.<br><br>
      <strong>I love you.</strong><br>
      More than words can explain,
      more than you can imagine.
    </p>
  </div>
    <iframe width="0" height="0" src="https://www.youtube.com/embed/nyuo9-OjNNg?autoplay=1&loop=1&playlist=nyuo9-OjNNg" frameborder="0" allow="autoplay"></iframe>
  <div class="gallery fade">
      <img src="https://i.ibb.co/jkVv5DmL/image.jpg" class="gimg"/>
      <img src="https://i.ibb.co/FQGSMMT/image.jpg" class="gimg"/>
      <img src="https://i.ibb.co/DfnFyhfN/image.jpg" class="gimg"/>
      <img src="https://i.ibb.co/4n0tnGL8/image.jpg" class="gimg"/>
  </div>
  <script>
    // Floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.innerHTML = 'üíó';
      heart.style.position = 'fixed';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '0px';
      heart.style.fontSize = '20px';
      heart.style.opacity = '0.8';
      heart.style.animation = 'floatUp 4s linear forwards';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 800);
  </script>
</body>
</html>
